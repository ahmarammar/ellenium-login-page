<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellenium - Login</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="leftSection">
      <div class="leftContent">
        <h2 class="mainHeading">Ellenium</h2>
      <p class="loginHeading">Login into your account</p>
      <div class="emailSection">
        <p>Email Address</p>
        <div class="emailInput">
          <input type="text" placeholder="ammarbutt@gmail.com">
        </div>
      </div>
      <div class="passwordSection">
        <p>Password</p>
        <div class="passwordLogin">
          <input type="password" placeholder="Enter your password">
        </div>
        <a href="#" class="forgotPass">Forgot Password?</a>
      </div>
      <button class="loginBtn">Login Now</button>
      <div class="orSection">
        <p>OR</p>
      </div>
      <button class="signupBtn">Signup Now</button>
      </div>
    </div>
    <div class="rightSection">
      <img src="./src/imgs/loginbg.svg" alt="">
    </div>
  </main>
</body>
</html>
